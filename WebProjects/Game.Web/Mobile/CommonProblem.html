                  <h2>登录微博后提示已锁定部分功能怎么办？</h2>
                  <p>解除方法</p>
                  <p>1、在提示页面直接点击“验证安全信息”进行验证：</p>
                  <p>2、系统会自动检测并匹配相应的验证信息，如果帐号绑定了手机，则需要输入,手机号进行验证，如果不记得手机号码，请选择“其他验证方式”完成验证：</p>
                  <h2>登录微博时提示帐号异常怎么办？</h2>
                  <p>出现帐号异常的原因是由于帐号存在违规操作行为所导致，验证解除后即可恢复正常使用。</p>
                  <h2>好友、 热点、名人、潮流热搜榜的上榜规则</h2>

                    多个好友共同搜索过的内容，按最新搜索时间排序，其中标“热”短时间内搜过这个词的好友相
